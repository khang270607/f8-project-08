<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password | Grocery mart</title>
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- font awsome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- script -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <img
                    src="./assets/img/Auth/forgot-password.png"
                    alt=""
                    class="auth__intro--img"
                    style="--width: 424px"
                />
            </div>
            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- logo -->
                    <a href="./" class="logo auth__content-logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h2 class="logo__title footer-logo__title">grocerymart</h2>
                    </a>
                    <h1 class="auth__heading">Reset Your Password ?</h1>
                    <p class="auth__desc">Enter your email and we'll send you a link to reset your password.</p>
                    <form action="./reset-password-mailed.html" class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" name="" id="" class="form__input" placeholder="Email" required />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                                <img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
                            </div>
                            <p class="form__error">Email is not in correct format!</p>
                        </div>
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn btn--nor-margin form__submit-btn">
                                Reset Password
                            </button>
                        </div>
                    </form>

                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
